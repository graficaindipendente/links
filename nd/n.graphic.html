<div id="iframeContainer"></div>

<script>
    var loadButtons = document.querySelectorAll(".loadButton");
    var iframeContainer = document.getElementById("iframeContainer");
    
    loadButtons.forEach(function(button) {
        button.addEventListener("click", function() {
            var iframeSrc = button.getAttribute("data-src");
            var existingIframe = iframeContainer.querySelector("iframe");
            
            if (existingIframe) {
                // Se esiste gi√† un iframe, rimuovilo
                existingIframe.remove();
            } else {
                // Altrimenti, crea e carica un nuovo iframe
                var iframe = document.createElement("iframe");
                iframe.src = iframeSrc;
                iframeContainer.appendChild(iframe);
            }
        });
    });
</script>
